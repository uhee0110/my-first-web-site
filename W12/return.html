<!DOCTYPE html>
<html>
<head>
    <script src=”script.js”></script>
</head>
<body>
     <script>
        function add(left, right){
            document.write(left+'+'+right+'=');
            return left + right;
        }
        function Sub(left, right){
            document.write(left+'-'+right+'=');
            return left - right;
        }
        function mul(left, right){
            document.write(left+'*'+right+'=');
            return left * right;
        }
        function div(left, right){
            document.write(left+'/'+right+'=');
            return left / right;
        }
        document.write(add(3,4)+'<br>');
        document.write(Sub(3,4)+'<br>');
        document.write(mul(3,4)+'<br>');
        document.write(div(3,4)+'<br>');
     </script>  
</body>
</html>
